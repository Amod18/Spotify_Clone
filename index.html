<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="spotify-logo.png">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Subscribe</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of this month</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="../covers/1.jpg" alt="">
                    <span class="songName">Bella Ciao</span>
                    <span class="playSong"><span class="timeStamp"><i id="0"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/2.jpg" alt="">
                    <span class="songName">Aabaad Barbaad</span>
                    <span class="playSong"><span class="timeStamp"><i id="1"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/3.jpg" alt="">
                    <span class="songName">If I am choosing wrong</span>
                    <span class="playSong"><span class="timeStamp"><i id="2"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/4.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="playSong"><span class="timeStamp"><i id="3"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/5.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="playSong"><span class="timeStamp"><i id="4"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/6.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="playSong"><span class="timeStamp"><i id="5"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/7.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="playSong"><span class="timeStamp"><i id="6"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/8.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="playSong"><span class="timeStamp"><i id="7"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/9.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="playSong"><span class="timeStamp"><i id="8"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="../covers/10.jpg" alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="playSong"><span class="timeStamp"><i id="9"
                                class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="100px" id="gif"> <span id="masterSongName">Bella Ciao</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/465b9b72fe.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
